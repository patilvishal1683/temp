name: pythonfile
on: [workflow_dispatch]
jobs:
  InstallPython:
    runs-on: ubuntu-latest
    steps:
      - name: InstallPython
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: cloneCode
        uses: actions/checkout@v2
      - name: listFile
        run: ls
      - name: installRequirements
        run: pip3 install -r requirements.txt
      - name: runcode
        run: python3 main.py
      - name: openFile
        run: cat output.txt
      - name: uploadArtifact
        uses: actions/upload-artifact@v3
        with:
          path: output.txt
